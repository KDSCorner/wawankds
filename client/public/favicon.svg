<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Main circle with gradient -->
  <circle cx="32" cy="32" r="28" fill="url(#mainGrad)" filter="url(#shadow)"/>
  
  <!-- Inner glow overlay -->
  <circle cx="32" cy="32" r="28" fill="url(#innerGlow)"/>
  
  <!-- Subtle inner border -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
  
  <!-- Letter K with enhanced styling -->
  <text x="32" y="32" dominant-baseline="central" text-anchor="middle"
        font-family="'SF Pro Display', 'Segoe UI', system-ui, -apple-system, sans-serif" 
        font-size="28" font-weight="700" fill="#ffffff" filter="url(#textShadow)">K</text>
</svg>