<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Gradient background circle -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="1.5" flood-color="#00000055"/>
    </filter>
  </defs>
  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#g)" filter="url(#s)"/>
  <!-- Monogram letter K for Kurniawan -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Inter, Arial, Helvetica, sans-serif" font-size="34" font-weight="800"
        fill="#ffffff">K</text>
</svg>